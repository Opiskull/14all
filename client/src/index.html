<!DOCTYPE html>
<html ng-app="14all">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css"
          href="<%= grunt.config.get('pkg.name') %>.min.css?<%= gitinfo.local.branch.current.shortSHA %>"/>
</head>
<body ng-controller="AppCtrl">
<header class="navbar navbar-default navbar-fixed-top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">14all</a>
        </div>
        <nav class="navbar-collapse collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/manga">Manga</a>
                </li>
                <li>
                    <a href="#/movie">Movie</a>
                </li>
                <li>
                    <a href="#/serie">Serie</a>
                </li>
                <li>
                    <a href="#/anime">Anime</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Settings <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><label class="checkbox-inline"><input type="checkbox" ng-model="excludeFinished"
                                                                  btn-checkbox>exclude finished</label></li>
                    </ul>
                </li>
                <li>
                    <a ng-if="!isLoggedIn()" ng-href="#/login">Login</a>
                    <a ng-if="isLoggedIn()" ng-href="#/logout">Logout</a>
                </li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="search">
                </div>
            </form>
        </nav>
    </div>
</header>

<div class="container">
    <div ng-view></div>
</div>

<script type="text/javascript" src="<%= grunt.config.get('pkg.name') %>.vendor.min.js?<%= gitinfo.local.branch.current.shortSHA %>"></script>
<script type="text/javascript" src="<%= grunt.config.get('pkg.name') %>.templates.min.js?<%= gitinfo.local.branch.current.shortSHA %>"></script>
<script type="text/javascript" src="<%= grunt.config.get('pkg.name') %>.min.js?<%= gitinfo.local.branch.current.shortSHA %>"></script>
</body>
</html>
