<!DOCTYPE html>
<html ng-app="14all">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css"
          href="<%= grunt.config.get('pkg.name') %>.min.css?<%= gitinfo.local.branch.current.shortSHA %>"/>
</head>
<body ng-controller="AppCtrl">
<header class="navbar navbar-default navbar-fixed-top" role="banner" ng-cloak>
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">14all</a>
        </div>
        <nav class="navbar-collapse collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/manga">Manga</a>
                </li>
                <li>
                    <a href="#/movie">Movie</a>
                </li>
                <li>
                    <a href="#/serie">Serie</a>
                </li>
                <li>
                    <a href="#/anime">Anime</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <form class="navbar-form navbar-right" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search" ng-model="search" focus-me="focus.search" ng-blur="focus.search=false">
                        </div>
                    </form>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle"><i class="glyphicon glyphicon-cog"></i></a>
                    <ul class="dropdown-menu">
                        <li><label class="checkbox"><input type="checkbox" ng-model="settings.excludeFinished"
                                                                  >exclude finished</label></li>
                    </ul>
                </li>
                <li>
                    <a ng-if="!isLoggedIn()" ng-href="#/login"><i class="glyphicon glyphicon-log-in"></i></a>
                    <a ng-if="isLoggedIn()" ng-href="#/logout"><i class="glyphicon glyphicon-log-out"></i></a>
                </li>

            </ul>

        </nav>
    </div>
</header>

<div class="container">
    <div ng-view></div>
</div>

<loading></loading>

<script type="text/javascript" src="<%= grunt.config.get('pkg.name') %>.vendor.min.js?<%= gitinfo.local.branch.current.shortSHA %>"></script>
<script type="text/javascript" src="<%= grunt.config.get('pkg.name') %>.templates.min.js?<%= gitinfo.local.branch.current.shortSHA %>"></script>
<script type="text/javascript" src="<%= grunt.config.get('pkg.name') %>.min.js?<%= gitinfo.local.branch.current.shortSHA %>"></script>
</body>
</html>
