<div class="header-row">
    <div class="col-sm-2"><a href="" ng-click="orderBy.predicate = 'title'; orderBy.reverse=!orderBy.reverse">Title</a>
    </div>
    <div class="col-sm-3"><a href=""
                             ng-click="orderBy.predicate = 'season'; orderBy.reverse=!orderBy.reverse">Season</a>
    </div>
    <div class="col-sm-3"><a href=""
                             ng-click="orderBy.predicate = 'episode'; orderBy.reverse=!orderBy.reverse">Episode</a>
    </div>
    <div class="col-sm-1"><a href=""
                             ng-click="orderBy.predicate = 'updatedAt'; orderBy.reverse=!orderBy.reverse">Last
        Modified</a></div>
    <div class="col-sm-3"><span class="badge pull-right">{{series.length}}</span></div>
</div>
<div class="item-row" ng-if="!serie.editable"
     ng-repeat-start="serie in filtered = (series | multi:settings.filter) | pagination:pagination track by serie._id"
     display-state="serie.stats">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-2">
                <a ng-click="itemService.showInfo(serie)">{{serie.title}}</a>
            </div>
            <div class="col-sm-3">
                <up-down-button disabled="serie.stats.finished" item="serie" property="'season'"></up-down-button>
            </div>
            <div class="col-sm-3">
                <up-down-button disabled="serie.stats.finished" item="serie" property="'episode'"></up-down-button>
            </div>
            <div class="col-sm-1">{{serie.updatedAt | timeAgo}}</div>
            <div class="col-sm-3">
				<stats-button model="serie"></stats-button>
                <actions-button remove="remove(serie)" model="serie"></actions-button>
            </div>
        </div>
        <info item="serie"></info>
    </div>
</div>
<div ng-include="'serie/edit.html'" ng-if="serie.editable" ng-repeat-end=""></div>

<div class="navbar-fixed-bottom navbar-default navbar">
    <div class="bottom-row">
        <div class="col-sm-12">
            <div ng-include="'serie/add.html'"  ng-if="newserie.isnew"></div>
            <add-button add="add()"  ng-if="!newserie.isnew"></add-button>
            <pagination total-items="filtered.length" ng-model="pagination.currentPage"
                        items-per-page="pagination.itemsPerPage" max-size="pagination.maxSize"
                        class="pull-right pagination-sm" boundary-links="true"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </div>
    </div>
</div>
