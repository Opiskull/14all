<div class="item-row">
    <div class="col-sm-2">
        <search-button  default-provider="defaultProvider" item="newserie" placeholder="serie name"></search-button>
    </div>
    <div class="col-sm-3"><input class="form-control input-sm" type="number" min="0"
                                 ng-model="newserie.season" placeholder="season"/></div>
    <div class="col-sm-3"><input class="form-control input-sm" type="number" min="0"
                                 ng-model="newserie.episode" placeholder="episode"/></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-3">
        <save-cancel-button save="create(newserie)" cancel="cancel(newserie)"></save-cancel-button>
    </div>
</div>
