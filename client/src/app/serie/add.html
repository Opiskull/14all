<div class="item-row">
    <div class="col-sm-2">
        <search-button default-provider="defaultProvider" item="newitem" placeholder="serie name"></search-button>
    </div>
    <div class="col-sm-3"><input class="form-control input-sm" type="number" min="0"
                                 ng-model="newitem.season" placeholder="season"/></div>
    <div class="col-sm-3"><input class="form-control input-sm" type="number" min="0"
                                 ng-model="newitem.episode" placeholder="episode"/></div>
    <div class="col-sm-1"></div>
    <div class="col-sm-3">
        <save-cancel-button save="create(newitem)" cancel="cancel(newitem)"></save-cancel-button>
    </div>
</div>
