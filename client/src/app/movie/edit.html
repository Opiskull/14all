<div class="item-row">
    <div class="col-sm-2">
        <search-button search="search(movie)" item="movie" ng-model="movie.title"></search-button>
    </div>
    <div class="col-sm-6"></div>
    <div class="col-sm-1">{{movie.updatedAt | timeAgo}}</div>
    <div class="col-sm-3">
        <save-cancel-button save="update(movie)" cancel="cancel(movie)"></save-cancel-button>
    </div>
</div>
