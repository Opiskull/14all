<div class="form-group" ng-class="{'has-error': itemform.title.$invalid}">
    <label>Title</label>
    <search-button default-provider="defaultProvider" item="item" placeholder="anime name"></search-button>
</div>
<div class="form-group" ng-class="{'has-error': itemform.episode.$invalid}">
    <label>Episode</label>
    <input class="form-control" type="number" min="0" ng-model="item.episode" placeholder="episode" name="episode"/>
</div>
<div class="form-group">
    <label>Tags</label>
    <tags-input ng-model="item.tags" on-tag-added="onTagAdded($tag)">
        <auto-complete source="getUserTags($query)"></auto-complete>
    </tags-input>
</div>
