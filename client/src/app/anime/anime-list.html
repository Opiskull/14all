<div class="header-row">
    <div class="col-sm-2">
        <a ng-click="orderBy('title')" class="order-by">Title</a>
    </div>
    <div class="col-sm-4">
        <a ng-click="orderBy('episode')" class="order-by">Episode</a>
    </div>
    <div class="col-sm-2"><a ng-click="orderBy('rating')" class="order-by">Rating</a>
    </div>
    <div class="col-sm-1">
        <a ng-click="orderBy('updatedAt')" class="order-by">Last Modified</a>
    </div>
    <div class="col-sm-3">
        <span class="badge pull-right">{{items.length}}</span>
    </div>
</div>
<div class="item-row" ng-repeat="anime in filtered track by anime.id"
     display-state="anime.stats">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-2">
                <a ng-click="showInfo(anime)">{{anime.title}}</a>
            </div>
            <div class="col-sm-4">
                <up-down-button disabled="anime.stats.finished" item="anime" property="'episode'"></up-down-button>
            </div>
            <div class="col-sm-2">
                <rating-nuts item="anime" property="'rating'"></rating-nuts>
            </div>
            <div class="col-sm-1">{{anime.updatedAt | timeAgo}}</div>
            <div class="col-sm-3 pull-right">
                <stats-button model="anime" stats="enabledStats"></stats-button>
                <actions-button remove="remove(anime)" edit="edit(anime)"></actions-button>
            </div>
        </div>
        <info item="anime"></info>
    </div>
</div>
<bottom-pagination></bottom-pagination>
