<div class="header-row">
    <div class="col-sm-2">
        <a ng-click="orderBy('title')">Title</a>
    </div>
    <div class="col-sm-6">
        <a ng-click="orderBy('episode')">Episode</a>
    </div>
    <div class="col-sm-1">
        <a ng-click="orderBy('updatedAt')">Last Modified</a>
    </div>
    <div class="col-sm-3">
        <span class="badge pull-right">{{items.length}}</span>
    </div>
</div>
<div class="item-row" ng-repeat="anime in filtered track by anime._id"
     display-state="anime.stats">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-2">
                <a ng-click="showInfo(anime)">{{anime.title}}</a>
            </div>
            <div class="col-sm-6">
                <up-down-button disabled="anime.stats.finished" item="anime" property="'episode'"></up-down-button>
            </div>
            <div class="col-sm-1">{{anime.updatedAt | timeAgo}}</div>
            <div class="col-sm-3 pull-right">
                <stats-button model="anime" stats="enabledStats"></stats-button>
                <actions-button remove="remove(anime)" edit="edit(anime)"></actions-button>
            </div>
        </div>
        <info item="anime"></info>
    </div>
</div>
<div class="navbar-fixed-bottom navbar-default navbar">
    <div class="bottom-row">
        <div class="col-sm-12">
            <add-button add="add()"></add-button>
            <pagination total-items="pagination.filteredItems" ng-model="pagination.currentPage"
                        items-per-page="pagination.itemsPerPage" max-size="pagination.maxSize"
                        class="pull-right pagination-sm" boundary-links="true" ng-change="filter()"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                        last-text="&raquo;"></pagination>
        </div>
    </div>
</div>
