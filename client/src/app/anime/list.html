<div class="header-row">
    <div class="col-sm-2">
        <a ng-click="orderBy.predicate = 'title'; orderBy.reverse=!orderBy.reverse">Title</a>
    </div>
    <div class="col-sm-6">
        <a ng-click="orderBy.predicate = 'episode'; orderBy.reverse=!orderBy.reverse">Episode</a>
    </div>
    <div class="col-sm-1">
        <a ng-click="orderBy.predicate = 'updatedAt'; orderBy.reverse=!orderBy.reverse">Last Modified</a>
    </div>
    <div class="col-sm-3">
        <span class="badge pull-right">{{animes.length}}</span>
    </div>
</div>
<div class="item-row" ng-if="!anime.editable" ng-repeat-start="anime in filtered = (animes | multi:settings.filter) | pagination:pagination track by anime._id"
     display-state="anime.stats">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-2">
                <a ng-click="itemService.showInfo(anime)">{{anime.title}}</a>
            </div>
            <div class="col-sm-6">
                <up-down-button disabled="anime.stats.finished" item="anime" property="'episode'"></up-down-button>
            </div>
            <div class="col-sm-1">{{anime.updatedAt | timeAgo}}</div>
            <div class="col-sm-3 pull-right">
                <stats-button model="anime"></stats-button>
                <actions-button remove="remove(anime)" model="anime"></actions-button>
            </div>
        </div>
        <info item="anime"></info>
    </div>
</div>
<div ng-include="'anime/edit.html'" ng-repeat-end="" ng-if="anime.editable"></div>
<div class="navbar-fixed-bottom navbar-default navbar">
    <div class="bottom-row">
        <div class="col-sm-12">
            <add-button add="add()" ng-if="!newanime.isnew"></add-button>
            <div ng-include="'anime/add.html'" ng-if="newanime.isnew"></div>
            <pagination total-items="filtered.length" ng-model="pagination.currentPage"
                        items-per-page="pagination.itemsPerPage" max-size="pagination.maxSize"
                        class="pull-right pagination-sm" boundary-links="true"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </div>
    </div>
</div>
