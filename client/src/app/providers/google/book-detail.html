<div class="info-container">
    <info-image info="info"></info-image>
    <div class="info-rows">
        <div class="info-row-100" ng-if="info.titles.length > 0">
            <div class="info-title">Alternate Titles</div>
            <div class="info-text-100">
                <alternate-titles titles="info.titles"></alternate-titles>
            </div>
        </div>
        <div class="info-row">
            <div class="info-title">Authors</div>
            <div class="info-text">{{info.authors.join(', ')}}</div>
        </div>
        <div class="info-row">
            <div class="info-title">Publisher</div>
            <div class="info-text">{{info.publisher | date}}</div>
        </div>
        <div class="info-row">
            <div class="info-title">Published Date</div>
            <div class="info-text">{{info.published_date | date}}</div>
        </div>
        <div class="info-row">
            <div class="info-title">Pages</div>
            <div class="info-text">{{info.page_count}}</div>
        </div>
        <div class="info-row">
            <div class="info-title">Language</div>
            <div class="info-text">{{info.language}}</div>
        </div>
        <div class="info-row">
            <div class="info-title">ISBN 13</div>
            <div class="info-text">{{info.isbn_13}}</div>
        </div>
        <div class="info-row">
            <div class="info-title">ISBN 10</div>
            <div class="info-text">{{info.isbn_10}}</div>
        </div>
        <div class="info-row-100">
            <div class="info-title-100">Description</div>
            <div class="info-text-100">
                <more-text text="info.description"></more-text>
            </div>
        </div>
    </div>
</div>
