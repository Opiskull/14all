<div class="modal-header dialog-header-confirm"><h3 class="modal-title">Connect</h3></div>
<div class="modal-body">
    <form role="form">
        <div class="form-group">
            <label for="searchItemTitle" class="control-label">Search</label>
            <div class="input-group"><input class="form-control" id="searchItemTitle" ng-model="keyword" type="text"/>
                <div class="input-group-btn" dropdown is-open="dropdown.provideropen"><a
                        class="btn btn-default dropdown-toggle">{{currentProvider.display}} <span
                        class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li ng-repeat="provider in ::providers"><a ng-click="selectProvider(provider,$event)" href="">{{provider.display}}</a>
                        </li>
                    </ul>
                    <a class="btn btn-default" ng-click="search(keyword)"><span class="glyphicon glyphicon-play"></span> Go</a>
                </div>
            </div>
        </div>
    </form>
    <div ng-repeat="info in infos" ng-if="!selectedInfo.id || selectedInfo.id==info.id" class="row">
        <div ng-include="'providers/select-title.html'"></div>
        <div ng-include="currentProvider.detailUrl"></div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-disabled="selectedTitle ==''" ng-click="ok()">Ok</button>
    <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
