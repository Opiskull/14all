<div class="info-container">
    <info-image info="info"></info-image>
    <div class="info-rows">
        <div class="info-row-100" ng-if="info.titles.length > 0">
            <div class="info-title">Alternate Titles</div>
            <div class="info-text-100">
                <alternate-titles titles="info.titles"></alternate-titles>
            </div>
        </div>
        <div class="info-row">
            <div class="info-title">Release Date</div>
            <div class="info-text">{{::info.release_date | date}}</div>
        </div>
        <div class="info-row">
            <div class="info-title">Status</div>
            <div class="info-text">{{::info.status}}</div>
        </div>
        <div class="info-row">
            <div class="info-title">IMDB Id</div>
            <div class="info-text">{{::info.imdb_id}}</div>
        </div>
        <div class="info-row-100">
            <div class="info-title-100">Description</div>
            <div class="info-text-100">
                <more-text text="info.description"></more-text>
            </div>
        </div>
    </div>
</div>
