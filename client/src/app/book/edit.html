<div class="item-row">
    <div class="col-sm-2"><search-button search="search(book)" item="book"></search-button></div>
    <div class="col-sm-6"><input class="form-control input-sm" type="number" min="0" ng-model="book.page"/></div>
    <div class="col-sm-1">{{book.updatedAt | date:'dd/MM/yyyy HH:mm:ss'}}</div>
    <div class="col-sm-3">
        <save-cancel-button save="update(book)" cancel="cancel(book)"></save-cancel-button>
    </div>
</div>
