<form role="form">
    <div class="form-group">
        <label>Title</label>
        <search-button default-provider="defaultProvider" item="item" placeholder="book name" info-callback="searchInfoCallback"></search-button>
    </div>
    <div class="form-group">
        <label>Page</label>
        <input class="form-control input-sm" type="number" min="0" ng-model="item.page"
               placeholder="page"/>
    </div>
    <div class="form-group">
        <label>Author</label>
        <input class="form-control input-sm" type="text" min="0" ng-model="item.author"
               placeholder="author"/>
    </div>
</form>
