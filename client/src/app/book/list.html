<div class="header-row">
    <div class="col-sm-2"><a ng-click="orderBy('title')">Title</a>
    </div>
    <div class="col-sm-3"><a ng-click="orderBy('page')">Page</a>
    </div>
    <div class="col-sm-3"><a ng-click="orderBy('author')">Author</a>
    </div>
    <div class="col-sm-1"><a ng-click="orderBy('updatedAt')">Last
        Modified</a></div>
    <div class="col-sm-3"><span class="badge pull-right">{{items.length}}</span></div>
</div>
<div class="item-row" ng-if="!book.editable" ng-repeat-start="book in filtered track by book._id"
     display-state="book.stats">
    <div class="col-sm-12">
        <div class="row">
            <div class="col-sm-2">
                <a ng-click="showInfo(book)">{{book.title}}</a>
            </div>
            <div class="col-sm-3">
                <up-down-button disabled="book.stats.finished" item="book" property="'page'"></up-down-button>
            </div>
            <div class="col-sm-3">{{book.author}}</div>
            <div class="col-sm-1">{{book.updatedAt | timeAgo}}</div>
            <div class="col-sm-3">
                <stats-button model="book"></stats-button>
                <actions-button remove="remove(book)" model="book"></actions-button>
            </div>
        </div>
        <info item="book"></info>
    </div>
</div>
<div ng-include="'book/edit.html'" ng-repeat-end="" ng-if="book.editable"></div>

<div class="navbar-fixed-bottom navbar-default navbar">
    <div class="bottom-row">
        <div class="col-sm-12">
            <add-button add="add()" ng-if="!newitem.isnew"></add-button>
            <div ng-include="'book/add.html'" ng-if="newitem.isnew"></div>
            <pagination total-items="pagination.filteredItems" ng-model="pagination.currentPage"
                        items-per-page="pagination.itemsPerPage" max-size="pagination.maxSize"
                        class="pull-right pagination-sm" boundary-links="true" ng-change="filter()"
                        previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                        last-text="&raquo;"></pagination>
        </div>
    </div>
</div>
