<div class="table-responsive">
<table class="table table-hover">
    <thead>
    <tr>
        <th><a href="" ng-click="predicate = 'title'; reverse=!reverse">Title</a></th>
        <th><a href="" ng-click="predicate = 'page'; reverse=!reverse">Page</a></th>
        <th style="width: 160px"><a href="" ng-click="predicate = 'updatedAt'; reverse=!reverse">Last Modified</a></th>
        <th style="width: 210px"><span class="badge pull-right">{{books.length}}</span></th></tr>
    </thead>
    <tbody>
    <tr ng-if="!book.editable" ng-repeat-start="book in books | isFinished:settings.excludeFinished | isDropped:settings.excludeDropped | filter:search | orderBy:[predicate]:reverse"
        ng-class="{bold:book.finished,danger:book.dropped,success:book.finished}">
        <td>{{book.title}}</td>
        <td>
        <up-down-button decrease="decreasePg(book)" increase="increasePg(book)" value="book.page" disabled="book.finished"></up-down-button>
    </td>
        <td>{{book.updatedAt | date:'dd/MM/yyyy HH:mm:ss'}}</td>
        <td>
            <actions-button finished="finished(book)" remove="remove(book)" dropped="dropped(book)" model="book"></actions-button>
        </td>
    </tr>
    <tr ng-if="book.editable" ng-repeat-end="">
        <td><input class="form-control input-sm" type="text" ng-model="book.title"/></td>
        <td><input class="form-control input-sm" type="number" min="0" ng-model="book.page"/></td>
        <td>{{book.updatedAt | date:'dd/MM/yyyy HH:mm:ss'}}</td>
        <td><save-cancel-button save="update(book)" cancel="cancel(book)"></save-cancel-button></td>
    </tr>
    </tbody>
    <tfoot>
    <tr ng-if="newbook.isnew">
        <td><input class="form-control input-sm" type="text" ng-model="newbook.title" placeholder="title" focus-me="newbook.isnew"/></td>
        <td colspan="2"><input class="form-control input-sm" type="number" min="0" ng-model="book.page"/></td>
        <td><save-cancel-button save="create(newbook)" cancel="cancel(newbook)"></save-cancel-button></td>
    </tr>
        <tr ng-if="!newbook.isnew"><td colspan="3"><add-button add="add()"></add-button></td></tr>
    </tfoot>
</table>
</div>
