<div class="input-group up-down-buttom">
    <a ng-click="decrease()" class="btn btn-default" ng-disabled="disabled" title="decrease"><i
            class="glyphicon glyphicon-minus"></i></a>
    <div class="up-down-buttom-content">{{(item[property])
        || 0}}
    </div>
    <a ng-click="increase()" class="btn btn-default" ng-disabled="disabled" title="increase"><i
            class="glyphicon glyphicon-plus"></i></a>
</div>
