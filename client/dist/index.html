<!DOCTYPE html>
<html ng-app="14all">
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/14all.css"/>
    <script type="text/javascript" src="/static/vendor/angular.js"></script>
    <script type="text/javascript" src="/static/vendor/bootstrap.js"></script>
    <script type="text/javascript" src="/static/vendor/restangular.js"></script>
    <script type="text/javascript" src="/static/vendor/underscore.js"></script>
    <script type="text/javascript" src="/static/vendor/angular-route.js"></script>
    <!--<script type="text/javascript" src="/static/vendor.js"></script>-->
    <script type="text/javascript" src="/static/templates/app.js"></script>
    <script type="text/javascript" src="/static/templates/common.js"></script>
    <script type="text/javascript" src="/static/14all.js"></script>
</head>
<body ng-controller="AppCtrl">
<header class="navbar navbar-default navbar-fixed-top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">14all</a>
        </div>
        <nav class="navbar-collapse collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#/manga">Manga</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a ng-if="!isLoggedIn()" ng-href="/api/auth/google">Login</a>
                    <a ng-if="isLoggedIn()" ng-href="#/logout">Logout</a>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">Settings <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><label class="checkbox-inline"><input type="checkbox" ng-model="hideFinished" btn-checkbox>Hide finished</label></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search" ng-model="search">
                </div>
            </form>
        </nav>
    </div>
</header>

<div class="container">
    <div ng-view></div>
</div>
</body>
</html>
